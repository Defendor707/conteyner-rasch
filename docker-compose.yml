version: '3.8'

services:
  rasch-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_TOKEN=8061680273:AAFqLYcHYprZHXqj3nt1UeCiZN4012yWJrE8061680273:AAFqLYcHYprZHXqj3nt1UeCiZN4012yWJrE
      - DATABASE_URL=sqlite:///./data/rasch_bot.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - rasch-bot
    restart: unless-stopped

volumes:
  data:
  logs:
